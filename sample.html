<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      width: 200px;
      height: 150px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .icon {
      font-size: 40px;
      color: black;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: color 0.3s;
    }

    .card:hover {
      background-color: yellow;
    }

    .card:hover .icon {
      color: yellow;
    }
  </style>
</head>
<body>

<div class="card">
  <i class="icon">&#9733;</i>
</div>

</body>
</html>
